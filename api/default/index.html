<!DOCTYPE html>
<html>

<head>
    <title>
        Todo App - Server App
    </title>
    <style>
        body {
            background: #36D1DC;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #5B86E5, #36D1DC);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #5B86E5, #36D1DC);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .title {
            display: flex;
            justify-content: center;
            align-items: center;
            color: beige;
        }

        .info {
            text-align: center;
            font-size: 18px;
            color: cornsilk;
            margin-top: 15px;
        }

        .items {
            text-align: center;
            font-size: 22px;
            color: chartreuse;
            list-style: none;
        }

        .links {
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">MERN - Todo App</h1>
        <p class="info">Thanks for visiting my server application. Visit <a>here</a> to see the application in the
            action
        </p>
        <ul class="items">
            <li><a target="_blank" class="links" href="https://github.com/NevilDabre">Visit Github</a></li>
            <li><a target="_blank" class="links" href="https://www.linkedin.com/in/nevilledabre">Connect on Linkedin</a></li>
        </ul>
    </div>
</body>

</html>
